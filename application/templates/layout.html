<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
        <title>Expense Income - {{title}}</title>
    {% else %}
        <title>Expense Income</title>
    {% endif %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <div class="collapse navbar-collapse">
              <li class="nav-item">
                <a class="nav-link" href="#">Add</a>
              </li>
              <li>
                <a class="nav-link" href="#">Dashboard</a>
              </li>
                </div>
            </ul>

          </div>
        </div>
      </nav>
    </div>


      <h2>Income</h2>
      {% block content %}
      
      <h3> This content will not inherit. Only outside the block content will be copied.</h3> 
      
      {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eV4mLEFIKjpfsBj6zbKTuFdgZTkf9GgVZikcFR5Ed9orahKKM1/2ncl5yC3fOM6/" crossorigin="anonymous"></script>
</body>
</html>
